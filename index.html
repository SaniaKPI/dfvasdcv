<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body onload ="send()">
<div class="container">
    <div class="row">
        <h1 class="col mb-3 mt-3">
            The Guardian News
        </h1>
    </div>
    <div class="refresh_section">
                    <button class = "refresh" type="button"  onclick="send()">Refresh</button>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
               
                <div id="tableBody" onclick="changeAccordination()">
                </div>
            </table>
            
        </div>
    </div>
    <div >
        <button class = "refresh" id = "left" type="button"  onclick="decrease()">previos page</button>
        <span class = input_form>    
            <input id = "number" type="number" min = "1" onchange ="numberForm()" value="1">
            <span>of</span>
            <span id = "totalPages"></span>
        </span>
        <button class = "refresh" id ="right" type="button"  onclick="increase()">next page</button>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
