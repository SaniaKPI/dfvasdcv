<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col mb-3 mt-3">
            Введите фразу и получите табилцу комментариев, в которых есть эта фраза
        </div>
    </div>
    <div class="row mb-3">
        <div class="col">
            <form>
                <div class="form-row">
                    <div class="col">
                        <input type="text" id="phrase" class="form-control" placeholder="Введите фразу">
                    </div>
                    <button type="button" class="btn btn-primary mr-1" onclick="send()">Отправить</button>
                    <button type="button" class="btn btn-danger" onclick="cancel()">Сброс</button>
                </div>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Body</th>
                </tr>
                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://momentjs.com/downloads/moment.min.js"></script>
<script src="script.js"></script>
</body>
</html>
